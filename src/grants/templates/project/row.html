<td class="check">
  <div class="form-group">
    <div class="checkbox checkbox-primary">
      <input type="checkbox" class="toggle-project" id="select-<%- id %>"
        <%- getChecked() %> />
      <label for="select-<%- id %>"></label>
    </div>
  </div>
</td>
<td class="title">
    <span class="initials icon-project"><%- code %></span>
    <%- name %>
</td>
<td class="value-progress">
  <span><%- formatAmount(total_raised) %></span> / <%- formatAmount(cost) %>
</td>
